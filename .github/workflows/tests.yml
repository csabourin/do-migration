name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3']
        craft: ['^4.0', '^5.0']
        exclude:
          # Craft 5 requires PHP 8.2+
          - php: '8.0'
            craft: '^5.0'
          - php: '8.1'
            craft: '^5.0'

    name: PHP ${{ matrix.php }} - Craft ${{ matrix.craft }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd, intl
          coverage: none

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Install dependencies
        run: |
          composer require "craftcms/cms:${{ matrix.craft }}" --no-interaction --no-update
          composer update --prefer-dist --no-progress --no-interaction

      - name: Run unit tests
        run: vendor/bin/phpunit --testsuite "Unit Tests"

      - name: Check PHP syntax
        run: find modules -name "*.php" -print0 | xargs -0 -n1 php -l

  code-style:
    runs-on: ubuntu-latest
    name: Code Style

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd, intl
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      # Uncomment when you add PHP_CodeSniffer
      # - name: Check code style
      #   run: composer run-script phpcs

  static-analysis:
    runs-on: ubuntu-latest
    name: Static Analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd, intl
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

